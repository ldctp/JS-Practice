<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Rock, Paper, Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./rockpaperscissors.css">
    </head>
    <body>
        <div class="colourblock left"></div>
        <div class="colourblock right"></div>
        <div class="topblock"></div>
        <a class="menubutton" href="../index.html">🏠</a>
        <h1><span id="rockTitle">Rock,</span><span id="paperTitle"> Paper,</span><span id="scissorsTitle"> Scissors</span></h1>
        <section id="game" class="section">
            <section class="competitor">
                <h2 class="subtitle">Select a choice:</h2>
                <section id="choices">
                    <span class="option user" id="rock">🪨</span>
                    <span class="option user" id="paper">📃</span>
                    <span class="option user" id="scissors">✂️</span>
                </section>
            </section>
            <section class="competitor">
            <h2 class="subtitle">The Computer's Choice:</h2>
                <span id="computerChoice" class="option"></span>
            </section>
        </section>
        </section>
        <section id="scores" class="section">
            <p id="result"></p>
            <span id="playerScore"></span>
            <span id="computerScore"></span>
            <span id="playagain"></span>
        </section>
        <div class="bottomblock"></div>
    </body>
    <script type="text/javascript" src="./rockpaperscissors.js"></script>
</html>
